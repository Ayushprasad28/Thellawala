<script>

var hidden = false;
// Set the date we're counting down to
var sd = new Date();
var sm = (sd.getUTCMinutes()+2)*60;
var ss = (sd.getUTCSeconds());
var st = sm+ss;
// Update the count down every 1 second
var x = setInterval(function() {

  // Get todays date and time
   var dd = new Date();
	var dm = (dd.getUTCMinutes())*60;
    var ds = (dd.getUTCSeconds());
    var dt = dm+ds;
    distance = st-dt;
	
    var minutes = Math.floor((distance / (60)));
  var seconds = Math.floor((distance / 1000));  
  // Output the result in an element with id="demo"
  //document.getElementById("demo").innerHTML = days + "d " + hours + "h "   + minutes + "m " + seconds + "s "; 
  document.getElementById("demo").innerHTML = "Time to expire the session : "+distance+"s"
  // If the count down is over, write some text 
  if (distance < 0) {
  	hidden = true;
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
    document.getElementById("submit").style.visibility = 'hidden';
    document.getElementById("otp_input").style.visibility = 'hidden';
  }
}, 1000);
</script>
